<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 1600">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B9D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C06C84;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="1600" fill="url(#grad1)"/>
  
  <!-- Overlay -->
  <rect width="1200" height="1600" fill="url(#grad2)"/>
  
  <!-- Beaker/Chemistry element -->
  <g transform="translate(600, 400)">
    <!-- Beaker -->
    <path d="M -80 -100 L -100 100 Q -100 140 -60 140 L 60 140 Q 100 140 100 100 L 80 -100" fill="none" stroke="#FFFFFF" stroke-width="8"/>
    <!-- Liquid inside -->
    <ellipse cx="0" cy="120" rx="78" ry="20" fill="#FFD700" opacity="0.6"/>
    <path d="M -78 120 L -70 60 Q 0 40 70 60 L 78 120" fill="#FFD700" opacity="0.4"/>
  </g>
  
  <!-- Title -->
  <text x="600" y="1100" text-anchor="middle" font-family="Georgia, serif" font-size="120" fill="#FFFFFF" font-weight="bold" letter-spacing="2">LESSONS</text>
  <text x="600" y="1250" text-anchor="middle" font-family="Georgia, serif" font-size="120" fill="#FFFFFF" font-weight="bold" letter-spacing="2">IN CHEMISTRY</text>
  
  <!-- Subtitle -->
  <text x="600" y="1380" text-anchor="middle" font-family="Georgia, serif" font-size="60" fill="#FFFFFF" opacity="0.9" font-style="italic">A Woman Scientist</text>
  
  <!-- Decorative elements -->
  <circle cx="200" cy="300" r="40" fill="#FFFFFF" opacity="0.1"/>
  <circle cx="1000" cy="1400" r="60" fill="#FFFFFF" opacity="0.1"/>
  <line x1="100" y1="200" x2="400" y2="200" stroke="#FFFFFF" stroke-width="3" opacity="0.3"/>
</svg>
